<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eraya - Setup Your Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="setup-body">
    <div class="setup-container">
        <div class="setup-header">
            <img src="logo.png" alt="Eraya Logo" class="setup-logo" onerror="this.style.display='none'">
            <h1>Welcome to ERAYA</h1>
            <p>Let's set up your personalized wellness journey</p>
        </div>

        <div class="setup-progress">
            <div class="progress-step active" data-step="1">
                <div class="step-circle">1</div>
                <span>Personal Info</span>
            </div>
            <div class="progress-line"></div>
            <div class="progress-step" data-step="2">
                <div class="step-circle">2</div>
                <span>Cycle Info</span>
            </div>
            <div class="progress-line"></div>
            <div class="progress-step" data-step="3">
                <div class="step-circle">3</div>
                <span>Health Goals</span>
            </div>
        </div>

        <form id="setupForm" class="setup-form">
            <!-- Step 1: Personal Information -->
            <div class="form-step active" data-step="1">
                <h2>Personal Information</h2>
                <div class="setup-field">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="setup-field">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" min="10" max="100" required>
                </div>
                <div class="setup-field">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" name="height" placeholder="Enter your height" min="100" max="250">
                </div>
                <div class="setup-field">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" name="weight" placeholder="Enter your weight" min="30" max="200">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-next" onclick="nextStep()">Next →</button>
                </div>
            </div>

            <!-- Step 2: Cycle Information -->
            <div class="form-step" data-step="2">
                <h2>Your Cycle Information</h2>
                <div class="setup-field">
                    <label for="cycleLength">Average Cycle Length (days)</label>
                    <input type="number" id="cycleLength" name="cycleLength" placeholder="e.g., 28" min="20" max="40" value="28">
                    <span class="helper-text">Average is 28 days</span>
                </div>
                <div class="setup-field">
                    <label for="periodLength">Average Period Length (days)</label>
                    <input type="number" id="periodLength" name="periodLength" placeholder="e.g., 5" min="2" max="10" value="5">
                    <span class="helper-text">Average is 4-7 days</span>
                </div>
                <div class="setup-field">
                    <label for="lastPeriod">First Day of Last Period</label>
                    <input type="date" id="lastPeriod" name="lastPeriod" required>
                </div>
                <div class="setup-field">
                    <label>Do you experience irregular periods?</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="irregular" value="no" checked>
                            <span>No, they're regular</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="irregular" value="sometimes">
                            <span>Sometimes irregular</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="irregular" value="yes">
                            <span>Yes, often irregular</span>
                        </label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-back" onclick="prevStep()">← Back</button>
                    <button type="button" class="btn-next" onclick="nextStep()">Next →</button>
                </div>
            </div>

            <!-- Step 3: Health Goals -->
            <div class="form-step" data-step="3">
                <h2>Your Health &amp; Wellness Goals</h2>
                <div class="setup-field">
                    <label>What are your primary goals? (Select all that apply)</label>
                    <div class="checkbox-group">
                        <label class="checkbox-option"><input type="checkbox" name="goals" value="track-cycle"><span>Track my menstrual cycle</span></label>
                        <label class="checkbox-option"><input type="checkbox" name="goals" value="manage-symptoms"><span>Manage period symptoms</span></label>
                        <label class="checkbox-option"><input type="checkbox" name="goals" value="fertility"><span>Monitor fertility &amp; ovulation</span></label>
                        <label class="checkbox-option"><input type="checkbox" name="goals" value="wellness"><span>Overall wellness &amp; self-care</span></label>
                        <label class="checkbox-option"><input type="checkbox" name="goals" value="exercise"><span>Exercise &amp; fitness tracking</span></label>
                        <label class="checkbox-option"><input type="checkbox" name="goals" value="mood"><span>Mood &amp; emotional wellbeing</span></label>
                    </div>
                </div>
                <div class="setup-field">
                    <label>Common symptoms you experience (optional)</label>
                    <div class="checkbox-group">
                        <label class="checkbox-option"><input type="checkbox" name="commonSymptoms" value="cramps"><span>Cramps</span></label>
                        <label class="checkbox-option"><input type="checkbox" name="commonSymptoms" value="headaches"><span>Headaches</span></label>
                        <label class="checkbox-option"><input type="checkbox" name="commonSymptoms" value="mood-swings"><span>Mood swings</span></label>
                        <label class="checkbox-option"><input type="checkbox" name="commonSymptoms" value="fatigue"><span>Fatigue</span></label>
                        <label class="checkbox-option"><input type="checkbox" name="commonSymptoms" value="bloating"><span>Bloating</span></label>
                    </div>
                </div>
                <div class="setup-field">
                    <label>Would you like to receive reminders?</label>
                    <div class="radio-group">
                        <label class="radio-option"><input type="radio" name="notifications" value="yes" checked><span>Yes, send me reminders</span></label>
                        <label class="radio-option"><input type="radio" name="notifications" value="no"><span>No notifications</span></label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-back" onclick="prevStep()">← Back</button>
                    <button type="submit" class="btn-submit">Complete Setup ✓</button>
                </div>
            </div>
        </form>
    </div>

    <script src="setup.js"></script>
</body>
</html>
